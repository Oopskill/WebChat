<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<!--///////////////////////-->
<br/>
<div th:each="message : ${messages}">
    <p th:text="${message.getPerson().getName() + ': ' + message.getContent()}">VALUE</p>
</div>
<br/>
<form th:method="POST" th:action="@{/chat/show/{id}/(id=${person.getId()})}" th:object="${message}">
    <label for="message">Enter message: </label>
    <input type="text" th:field="*{content}" id="message"/>
    <br/>
    <input type="submit" value="Send!"/>
</form>
<!--////////////////////////-->

<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getId()}">VALUE</p>
<br/>
<a href="/chat">Main page</a>
<br/>
<form th:method="DELETE" th:action="@{/chat/show/{id}/(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
